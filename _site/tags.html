
        


        {% for posts in tags  %}
        {% if post.url %}
        <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a href="{{ post.url | prepend: site.baseurl}}" class="post-list-item">
            <h4>
                {{ post.title }}
            </h4>
        </a>
            </li>
        {% endif %}
        {% endfor %}
