---
layout: otherpages
---

<h2>{{ page.tag | replace:'-', ' '}}</h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> ({{ post.date | date_to_string }}  {{ post |tags| replace:'-', ' '}})</li>
{% endfor %}
</ul>
